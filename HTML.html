<!DOCTYPE html>
<html>
<head>
  <title>Change Header Text Color</title>
  <style>
    h1 {
      color: black;
    }
  </style>
</head>
<body>
  <h1 id="header">Hello, World!</h1>

  <form id="colorForm">
    <label for="colorInput">Enter text color:</label>
    <input type="text" id="colorInput" name="colorInput">
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("colorForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the color input value from the form
      var color = document.getElementById("colorInput").value;

      // Change the text color of the header
      document.getElementById("header").style.color = color;
    });
  </script>
</body>
</html>
